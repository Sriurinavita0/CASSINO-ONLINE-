<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Flash - Jogo de Corrida</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1b2431;
            color: #fff;
            background-image: url('fundo.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header, .footer {
            background-color: rgba(42, 59, 76, 0.8);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .balance, .support {
            color: #7ef57e;
            font-weight: bold;
        }
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
        }
        .race-track {
            position: relative;
            margin: 20px;
            height: 300px;
            width: 90%;
            background-color: transparent;
        }
        .car {
            position: absolute;
            bottom: 0;
            width: 250px;
            transition: left 0.1s;
        }
        .trade-panel {
            width: 300px;
            padding: 20px;
            background-color: rgba(42, 59, 76, 0.8);
            border-left: 1px solid #2a3b4c;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
            border-radius: 10px;
        }
        .trade-panel input, .trade-panel select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #7ef57e;
            border-radius: 5px;
            background-color: #1b2431;
            color: #fff;
        }
        .trade-panel button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .trade-panel button#betButton {
            background-color: #7ef57e; /* Botão de aposta em verde */
            color: #1b2431;
        }
        .trade-panel button#cashoutButton {
            background-color: #7ef57e; /* Botão de sacar em verde */
            color: #1b2431;
        }
        .trade-panel button#depositButton {
            background-color: #fac800; /* Botão de depositar em amarelo */
            color: #0757c6;
        }
        .trade-panel button#dashboardButton {
            background-color: #add8e6; /* Botão de dashboard em azul bebê */
            color: #1b2431;
        }
        .trade-panel button:hover {
            transform: scale(1.05);
        }
        .trade-panel button:active {
            transform: scale(0.95);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #2a3b4c;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1000;
        }
        .dashboard {
            flex: 1;
            display: none;
            padding: 20px;
            background-color: rgba(42, 59, 76, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .dashboard h2 {
            color: #7ef57e;
            text-align: center;
            margin-bottom: 20px;
        }
        .dashboard table {
            width: 100%;
            border-collapse: collapse;
        }
        .dashboard th, .dashboard td {
            border: 1px solid #7ef57e;
            padding: 10px;
            text-align: center;
        }
        .dashboard th {
            background-color: #1b2431;
            font-weight: bold;
        }
        .dashboard tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .dashboard tr:hover {
            background-color: rgba(126, 245, 126, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AGIOTA FLASH 2.0 </h1>
        <div class="balance" id="balanceDisplay">Saldo: R$ 1000,00</div>
        <button id="depositButton" onclick="openDepositModal()">Depositar</button>
        <button id="dashboardButton" onclick="toggleDashboard()">Dashboard</button>
    </div>
    <div class="main">
        <div class="race-track" id="raceTrack">
            <img src="carro1.png" alt="Carro 1" class="car" id="car1" style="left: 0;">
            <img src="carro2.png" alt="Carro 2" class="car" id="car2" style="left: 0;">
            <img src="carro3.png" alt="Carro 3" class="car" id="car3" style="left: 0;">
            <img src="carro4.png" alt="Carro 4" class="car" id="car4" style="left: 0;">
            <img src="carro5.png" alt="Carro 5" class="car" id="car5" style="left: 0;">
        </div>
        <div class="trade-panel">
            <input type="number" id="betAmount" placeholder="Valor da aposta" min="1" value="100">
            <select id="carSelection">
                <option value="1">Carro 1</option>
                <option value="2">Carro 2</option>
                <option value="3">Carro 3</option>
                <option value="4">Carro 4</option>
                <option value="5">Carro 5</option>
            </select>
            <button id="betButton" onclick="placeBet()">Apostar</button>
            <button id="cashoutButton" onclick="cashOut()" disabled>Sacar</button>
        </div>
    </div>
    <div class="dashboard" id="dashboard">
        <h2>Dashboard</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Valor da Aposta</th>
                    <th>Resultado</th>
                    <th>Data e Hora</th>
                </tr>
            </thead>
            <tbody id="betHistory"></tbody>
        </table>
    </div>
    <div class="footer">
        <div class="support">Suporte</div>
        <div id="timeDisplay"></div>
    </div>

    <div id="depositModal" class="modal">
        <div class="modal-content">
            <h2>Depósito</h2>
            <div id="card-element"></div>
            <button onclick="confirmStripePayment()">Confirmar Depósito</button>
            <button onclick="closeDepositModal()">Fechar</button>
        </div>
    </div>

    <div class="notification" id="notification">Notificação</div>

    <script>
        const stripe = Stripe('SUA_CHAVE_PUBLICA_DO_STRIPE');
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        let balance = 1000;
        const balanceDisplay = document.getElementById('balanceDisplay');
        const betButton = document.getElementById('betButton');
        const cashoutButton = document.getElementById('cashoutButton');
        const betHistory = document.getElementById('betHistory');
        let gameInProgress = false;
        let betAmount = 0;
        let intervalId;
        let betCount = 0;

        function updateBalanceDisplay() {
            balanceDisplay.textContent = `Saldo: R$ ${balance.toFixed(2)}`;
        }

        function placeBet() {
            const selectedCar = parseInt(document.getElementById('carSelection').value);
            const amount = parseFloat(document.getElementById('betAmount').value);

            if (amount > 0 && amount <= balance) {
                betAmount = amount;
                balance -= betAmount;
                updateBalanceDisplay();
                betButton.disabled = true;
                cashoutButton.disabled = false;
                startRace(selectedCar);
            } else {
                showNotification('Saldo insuficiente ou valor inválido.');
            }
        }

        function startRace(selectedCar) {
            gameInProgress = true;
            const cars = document.querySelectorAll('.car');
            let carPositions = Array(5).fill(0); 

            intervalId = setInterval(() => {
                if (gameInProgress) {
                    carPositions = carPositions.map(pos => pos + Math.random() * 5);
                    cars.forEach((car, index) => {
                        car.style.left = `${carPositions[index]}px`;
                    });
                    if (carPositions.some(pos => pos >= raceTrack.clientWidth - 250)) {
                        clearInterval(intervalId);
                        gameInProgress = false;
                        finalizeRace(cars, carPositions, selectedCar);
                    }
                }
            }, 100);
        }

        function finalizeRace(cars, carPositions, selectedCar) {
            const winningCarIndex = carPositions.indexOf(Math.max(...carPositions));
            const winner = winningCarIndex + 1; 
            const resultMultiplier = (winner === selectedCar) ? 2 : 0; 
            const result = (betAmount * resultMultiplier).toFixed(2);
            balance += parseFloat(result);
            updateBalanceDisplay();
            showNotification(`Carro ${winner} venceu! Você ${resultMultiplier > 0 ? 'ganhou' : 'perdeu'} R$ ${result}.`);
            addBetToHistory(betAmount, result);
            resetGame();
        }

        function resetGame() {
            betButton.disabled = false;
            cashoutButton.disabled = true;
            const cars = document.querySelectorAll('.car');
            cars.forEach(car => {
                car.style.left = '0px';
            });
        }

        function cashOut() {
            if (gameInProgress) {
                showNotification('Você não pode sacar enquanto o jogo está em andamento.');
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.opacity = 1;
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 3000);
        }

        function addBetToHistory(betAmount, result) {
            const newRow = document.createElement('tr');
            const isWin = result > 0;
            newRow.innerHTML = `
                <td>${++betCount}</td>
                <td>R$ ${betAmount.toFixed(2)}</td>
                <td>${isWin ? 'Ganhou' : 'Perdeu'}</td>
                <td>${new Date().toLocaleString()}</td>
            `;
            betHistory.appendChild(newRow);
        }

        function openDepositModal() {
            document.getElementById('depositModal').style.display = 'block';
        }

        function closeDepositModal() {
            document.getElementById('depositModal').style.display = 'none';
        }

        async function confirmStripePayment() {
            showNotification('Depósito realizado com sucesso!');
            closeDepositModal();
        }

        function toggleDashboard() {
            const dashboard = document.getElementById('dashboard');
            dashboard.style.display = dashboard.style.display === 'none' ? 'block' : 'none';
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('timeDisplay').textContent = `${now.toLocaleTimeString()}`;
        }, 1000);
    </script>
</body>
</html>
